<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <title>Sign in</title>
       <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="log_in">
        
        <h1>Log In Here</h1>
            <form action="./blank.html">
                <label class="all label" for="email">Email</label><br>
                <input class="all input" type="email" name="email" id="email" placeholder="Enter Email" style="border-bottom: 1px solid white;" required autocomplete="off"><br><br>
                
                <label class="all label" for="pwd">Password</label><br>
                <input class="all input" type="password" name="password" id="pwd" placeholder="Enter Password" style="border-bottom: 1px solid white;" required autocomplete="off"><br>

                <input class="all input submit" type="submit" value="Sign In"><br>

                <h4 style="color: #FFF;"><b>Forget Password</b></h4>
            </form>
       
    </div>
</body>
</html>
